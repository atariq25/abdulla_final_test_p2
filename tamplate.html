<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f5f5f5;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Simple Speed Tester</h1>
    <p>Click the button below to test your download speed.</p>

    <button onclick="runSpeedTest()">Start Test</button>

    <div id="result"></div>

    <script>
        function runSpeedTest() {
            const startTime = new Date().getTime();
            const image = new Image();
            
            // Small test image hosted online (100 KB)
            const imageUrl = "https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg?cache=" + Math.random();
            const fileSizeKB = 100; 
            
            image.onload = function () {
                const endTime = new Date().getTime();
                const duration = (endTime - startTime) / 1000; 
                const speed = (fileSizeKB / duration).toFixed(2);

                document.getElementById("result").innerHTML =
                    "Your download speed is: <br><span style='color:green'>" + speed + " KB/s</span>";
            };

            image.onerror = function () {
                document.getElementById("result").innerHTML =
                    "<span style='color:red'>Speed test failed. Try again.</span>";
            };

            image.src = imageUrl;
        }
    </script>

</body>
</html>
